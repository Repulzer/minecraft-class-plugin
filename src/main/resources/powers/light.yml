Light:
  colouredName: "&7&lLight"
  description: "You can create platforms under him by sneak + jumping"
  abilityInfo: "
                &7&lLight&r can create platforms under you by sneak + jumping&r and Punching causes you to strike lightning wherever you look.\n
                &7&l[Details]:&r\n
                This class has 3 skills: &e&lWALKER&r and &e&lSNEAKINGPOTION and lightning\n
