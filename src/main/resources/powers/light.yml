        - "AIR"
        - "CAVE_AIR"
        - "VOID_AIR"
      isSneaking: true
      blocksDrop: false
      shouldRevert: true
      revertsAfter: 10
    speedWhenSneaking:
      skill: SNEAKINGPOTION
      type: SPEED
      potency: 2

    repulsion:
      skill: REPULSION
