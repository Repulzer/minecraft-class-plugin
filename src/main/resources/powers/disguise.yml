              &7&l[Details]:&r\n
              This class has one ability consisting of three skills: &e&lSneak&r, &e&lDecoy&r and &e&lSneaking Potion&r\n
              &e&lSneak:&r mobs wont attack you while sneaking.\n
              &e&lDecoy:&r summons a armor stand at the place where the player started to sneak.\n
              &e&lSneaking Potion:&r turns invisible while sneaking and gain speed.
            "
